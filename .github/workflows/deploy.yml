name: Deploy to Vercel

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Vercel
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Verify Vercel Configuration
        run: |
          # .vercelãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒä½œæˆã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
          if [ ! -d ".vercel" ]; then
            echo "Error: .vercel directory not found after vercel pull"
            exit 1
          fi
          
          # project.jsonãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
          if [ ! -f ".vercel/project.json" ]; then
            echo "Error: .vercel/project.json not found"
            exit 1
          fi
          
          # ç’°å¢ƒå¤‰æ•°ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
          ENV_FILES=$(find .vercel -name ".env.*" -type f | wc -l)
          if [ "$ENV_FILES" -eq 0 ]; then
            echo "Warning: No .env files found in .vercel directory"
          else
            echo "Found $ENV_FILES environment variable file(s)"
          fi
          
          echo "Vercel configuration verified successfully"
          echo "Project configuration:"
          cat .vercel/project.json

      - name: Build Project Artifacts
        run: |
          # vercel buildã¯.vercelãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®è¨­å®šã‚’è‡ªå‹•çš„ã«å‚ç…§ã—ã¾ã™
          # --local-configã‚ªãƒ—ã‚·ãƒ§ãƒ³ã¯å­˜åœ¨ã—ãªã„ãŸã‚ã€.vercelãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®è¨­å®šãŒè‡ªå‹•çš„ã«ä½¿ç”¨ã•ã‚Œã¾ã™
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          fi

      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} | grep -o 'https://[^ ]*\.vercel\.app' | head -1)
          else
            DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} | grep -o 'https://[^ ]*\.vercel\.app' | head -1)
          fi
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOYMENT_URL"

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            if (url) {
              const body = `ðŸš€ **Vercel Preview Deployment**\n\nðŸ”— Preview: ${url}\n\nThis deployment was created automatically by GitHub Actions.`;
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
