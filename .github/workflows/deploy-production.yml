name: Deploy to Vercel Production

on:
  workflow_run:
    workflows: ["Vercel Security Scan"]
    types:
      - completed
    branches:
      - main

jobs:
  check-scan-result:
    runs-on: ubuntu-latest
    name: Check Preview Scan Result
    # Preview環境のスキャンが完了した場合のみ実行（mainブランチのpush時）
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      github.event.workflow_run.head_branch == 'main'
    permissions:
      actions: read

    steps:
      - name: Check if preview scan passed
        id: check_scan
        uses: actions/github-script@v7
        with:
          script: |
            // Preview環境のスキャンが成功したことを確認
            // workflow_runの結論が'success'であれば、スキャンは成功したと判断
            const conclusion = '${{ github.event.workflow_run.conclusion }}';
            
            if (conclusion === 'success') {
              core.setOutput('scan_passed', 'true');
              core.info('Preview security scan passed. Production deployment will proceed.');
            } else {
              core.setFailed('Preview security scan did not pass. Production deployment will be skipped.');
              core.setOutput('scan_passed', 'false');
            }

  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Vercel Production
    needs: check-scan-result
    if: needs.check-scan-result.outputs.scan_passed == 'true'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          sha: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Verify Vercel Configuration
        run: |
          # .vercelディレクトリが作成されているか確認
          if [ ! -d ".vercel" ]; then
            echo "Error: .vercel directory not found after vercel pull"
            exit 1
          fi
          
          # project.jsonが存在するか確認
          if [ ! -f ".vercel/project.json" ]; then
            echo "Error: .vercel/project.json not found"
            exit 1
          fi
          
          echo "Vercel configuration verified successfully"
          echo "Project configuration:"
          cat .vercel/project.json

      - name: Build Project Artifacts
        run: |
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        id: deploy_production
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} | grep -o 'https://[^ ]*\.vercel\.app' | head -1)
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "Deployment URL: $DEPLOYMENT_URL"

